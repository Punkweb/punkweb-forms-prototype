<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Forms</title>
</head>
<body>
  <h1>Forms</h1>
  <ul>
    {% for form in forms %}
      <li><a href="{% url 'punkweb_forms:form' form.id %}">{{ form.name }}</a></li>
    {% endfor %}
  </ul>
</body>
</html>
